name: Build Flutter APK

# Trigger the workflow manually
on:
  workflow_dispatch:

# Alternatively, trigger the workflow on push to the main branch
# on:
#   push:
#     branches:
#       - main # Change to your default branch if not 'main'

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Display Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release -v

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: customer_app-${{ github.run_number }}.apk
          path: build/app/outputs/flutter-apk/app-release.apk
